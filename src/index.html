<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../fontello-a1f25e9b/css/fontello-embedded.css">
  <link rel="stylesheet" href="./index.scss">
  <title>TodoList</title>
</head>

<body>
  <div class="main">
    <h1 class="title">Todo List</h1>
    <h1 class="wel-msg">What's on Your Mind?</h1>
    <p class = "how-to-use">스물 두자 이내의 할일 목록을 작성해주세요</p>
    <form class="todo-form">
      <input class="todo-input" type="text" name="todo" maxlength="22"
      required>
      <button class="todo-input-btn"><i class="icon-plus"></i></button>
    </form>
    <div class="todo-wrapper">
      <ol class="todo-list">

      </ol>
    </div>
  </div>
  <footer class="footer">
    <p class="footer-info"> Made by VictoryKim </p>
    <p> Email : Victoryjkkim92@gmail.com </p>
    <p> GitHub ID : victoryjkkim92 </p>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
